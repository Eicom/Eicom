<style>
    {% block style %}

        .breadcrumb {Background: rgba(0,0,0,.7); color: rgba(243,243,243,.8); border: 0px solid rgba(255, 255, 255, 1); border-radius: 25px; display: block; height: 33px;}
        .breadcrumb>li+li:before {color: rgba(204, 204, 204, 1); content: "\00a0";}

    {% endblock style %}
</style>
<body>
    <div class="col-md-12">
        <div class="col-md-10 col-md-offset-1">
            <ol class="breadcrumb">
                <li><a class="my-color-text"href="">Inicio</a></li>
                <li><a class="my-color-text"href="">Categorías</a></li>
                <li class="active my-color-text">Diseño Web</li>
            </ol>
        </div>
    </div>
</body>
