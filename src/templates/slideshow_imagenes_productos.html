{% load static %}
<!-- slideshow -->
{% block content %}{#{ forloop.counter0 }#}
<style>
    {% block style%}
        .carousel-inner img {
            width: 100%;
            max-height: 400px;
        }

        .carousel-inner{
            height:100% ;
        }
    {% endblock style%}
</style>

    <div id="carousel-1" class="carousel slide" data-ride="carousel">
        <!-- contenedor de los slide -->
        <div class="carousel-inner" role="listbox">
            {% if instance.imagen_1 and instance.imagen_2 and instance.imagen_3 %}
                <div class="item active" >
                    <img src="{{ instance.imagen_1.url }}" class="img-responsive " alt=""/>
                </div>
                <div class="item">
                    <img src="{{ instance.imagen_2.url }}" class="img-responsive " alt=""/>
                </div>
                <div class="item">
                    <img src="{{ instance.imagen_3.url }}" class="img-responsive " alt=""/>
                </div>
            {% else %}
                <h2>No se han isnertado imagenes en la galer√≠a...</h2>
            {%endif%}
        </div>
        <!-- Controles -->
        <a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
{% endblock %}
