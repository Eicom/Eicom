{% load static %}
<style>
    {% block style %}
    .div-searchbox {
        /*background: #4CAF50;*/
        height: 100px;
        /*text-align: center;*/
        padding-top: 28px;
    }
.form-search{
    margin: 0 auto;
    text-align: center;

    font: bold 13px sans-serif;
     max-width: 70%;
    position: relative;
}

.form-search input{
    width: 60%;
    box-sizing: border-box;
    border-bottom-left-radius: 2px;
    border-top-left-radius: 2px;
    background-color:  #ffffff;
    box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
    padding: 14px 15px 14px 40px;
    border: 1px solid #b6c3cd;;
    border-right: 0;
    color:#4E565C;
    outline: none;
    -webkit-appearance: none;
}

.form-search button{
    border-bottom-right-radius: 2px;
    border-top-right-radius: 2px;
    background-color:  #20d24d;
    box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
    color: #ffffff;
    padding: 15px 22px;
    margin-left: -4px;
    cursor: pointer;
    border: none;
    outline: none;
}

.form-search i{
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 16px;
    color: #80A3BD;
}
    {% endblock style %}
    </style>

<div class="col-md-12 div-searchbox">
    <form class="form-search" ole="search" method="get">
        <input type="search" name="q" placeholder="Quiero buscar..." value="{{ request.GET.q }}">
        <button type="submit">Buscar</button>
    </form>
</div>
